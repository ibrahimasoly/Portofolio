<section class="w-full my-20 lg:my-28 " id="compétences">
    <div class="flex flex-col items-center">
        <p class="text-text-secondary">Découvrez</p>
        <h1>Mes compétences</h1>
    </div>
    <div class="flex  justify-center w-full lg:justify-center sm:justify-center lg:m-5  gap-5">
        <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3  gap-4 lg:gap-7 md:gap-5 m-2">
           @for (competence of competences; track competence.id) {
            <li class="flex flex-row items-start border-2 rounded-xl  hover:-translate-y-2 hover:bg-primary-hover duration-300">
                <div class="gap-2 flex flex-row w-full items-center hover:text-text-light ">
                    <div class="h-[59px] w-[59px] bg-gray-100 m-2  border-2 rounded-lg" >
                        <img class="h-[40px] w-[40px] m-2 rounded-lg" [src]="competence.image" alt="">
                    </div>
                    <div class="m-2">
                        <h1>{{competence.nom}}</h1>
                        <p class="text-gray-300">{{competence.niveau}}</p>
                    </div>
                </div>
            </li>
           }
            
        </ul>
    </div>
</section>
