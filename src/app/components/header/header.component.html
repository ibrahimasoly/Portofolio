<header class=" fixed top-0 bg-white w-full ">
<div class="container mx-auto flex flex-row justify-between p-5">
  <h1 class="">Ibrahima Soly Coulibaly</h1> 
  <nav class="">
  <div  class="flex items-end lg:hidden cursor-pointer" (click)="toggleNav()">
      <i [ngClass]="{'hidden':isNavOpen,}" class="ri-menu-line text-3xl"></i>
      <i [ngClass]="{'hidden':!isNavOpen,}" class="ri-close-large-line text-3xl"></i>
  </div>
  <ul [ngClass]="{'left-60': !isNavOpen, 'left-0': isNavOpen,
   'bg-white':isNavOpen,}" class="fixed w-full flex flex-col lg:relative left-60 lg:left-0 
  right-0 items-end gap-5 lg:items-start  lg:transition-none  lg:gap-10 lg:flex-row lg:p-0 pr-5 pt-5 lg:pt-0 lg:pr-0 transition-all duration-500">
      <li><a class="text-xl hover:text-primary-hover" routerLink="/home" routerLinkActive="active"(click)="toggleNav()" >Acceuil</a></li>
      <li><a class="text-xl hover:text-primary-hover" routerLink="/acceuil/propo" routerLinkActive="active"(click)="toggleNav()" >À propos</a></li>
      <li><a class="text-xl hover:text-primary-hover" routerLink="/acceuil/competence" routerLinkActive="active" (click)="toggleNav()" >Compétences</a></li>
      <li><a class="text-xl hover:text-primary-hover" routerLink="/acceuil/projets" routerLinkActive="active" (click)="toggleNav()" >Projets</a></li>
      <li><a class="text-xl hover:text-primary-hover" routerLink="/acceuil/contact" routerLinkActive="active" (click)="toggleNav()" >Contact</a></li>
  </ul>
  </nav> 
</div>
</header>
